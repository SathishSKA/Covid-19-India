

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 India</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
   
        <nav class="navbar navbar-expand-sm">
            <h1 class="navbar-brand title">Covid-19 India</h1>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu1" >
                <svg xmlns="" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                  </svg>
            </button>
            <div class="collapse navbar-collapse" id="menu1">
                <ul class="navbar-nav ms-auto mb-sm-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#table">Case Details</a>
                    </li>
                </ul>
            </div> 
        </nav>
        
        <section id="home">
            <h1 class="text-center">Enter state code</h1>
            <p>Example: TN-Tamilnadu, KL-Kerala</p>
                <input type="text" name="search" id="code" placeholder="Search">
                <button  onclick='state()' class="btn-get" name="search">Submit</button>
        </section>
    
        <section id="table">
                <div class="container">
                   <h1  class="text-center h1">Covid-19 Case Details</h1>
                    <table class="table">
                        <thead class="thead">
                            <tr>
                            <th colspan="2" id="thed" class="text-center"></th>
                            </tr>
                            <tr>
                                <th>Details</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                            <tbody class="">
                                <tr>
                                    <th>Confirmed</th>
                                    <td id="confi"></td>
                                </tr>
                                <tr>
                                    <th>Deceased</th>
                                    <td id="dece"></td>
                                </tr>
                                <tr>
                                    <th>Recovered</th>
                                    <td id="reco"></td>
                                </tr>
                                <tr>
                                    <th>Tested</th>
                                    <td id="tes"></td>
                                </tr>
                                <tr>
                                    <th>Vaccinated Dose-1</th>
                                    <td id="vac1"></td>
                                </tr>
                                <tr>
                                    <th>Vaccinated Dose-2</th>
                                    <td id="vac2"></td>
                                </tr>
                            </tbody>
                        
                    </table>
                </div>
        </section>

        <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
